<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Up and Running with AngularJS</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.9/angular.min.js"></script>	
	<script src="js/controllers.js"></script>	
</head>
<body>
	<input type="text" ng-model="name">
	<h2>Welcome {{ name }}</h2>

	<div ng-controller = "MyController">
		<ul>
		<li ng-repeat="item in artists">{{ artists.name + ': ' +  artists.title + ', ' + artists.company }}</li>
		</ul>
	</div>
</body>
</html>
